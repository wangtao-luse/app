	//保留指定小数位数(保留小数后3位)
	//https://www.jb51.net/article/134067.htm
	function keepThreeDecimalFull(num) {
        	 var result = parseFloat(num);
        	 /**四舍五入**/
        	 result = Math.round(num * 1000) / 1000; 
        	  /**不四舍五入
        	 result = Math.floor(num * 1000) / 1000;
        	 **/
        	 var s_x = result.toString();      
        	 var pos_decimal = s_x.indexOf('.');2
        	 if (pos_decimal < 0) {
        	 pos_decimal = s_x.length;
        	 s_x += '.';
        	 }
        	 while (s_x.length <= pos_decimal + 3) {
        	 s_x += '0';
        	 }
        	 return s_x;
        	}
	var v = keepThreeDecimalFull(12.89);
