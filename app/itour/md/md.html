<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../md/css/editormd.min.css" />
		<script type="text/javascript" src="../../js/common/jquery-3.4.1.js.js" ></script>
		<script type="text/javascript" src="../../md/editormd.min.js" ></script>
		<script>
			var mdEditer;
			$(function(){
				 mdEditer=editormd("md-container",{
					width:1000,//设置编辑器的宽度
					height:440,//设置编辑器的高度
					path: "../../md/lib/",
					watch:false//关闭实时预览
					
				});
				
			})
		</script>
	</head>
	<body>
		<!--http://editor.md.ipandao.com/-->
		<div class="md-editor">
			<div id="md-container" ></div>
		</div>
		<div id="article_setting_area" class="appsmg-editor__after-area">
			<div id="js_cover_description_area" class="appmsg-editor__setting-group">
				<div class="setting-group__title">封面和摘要</div>
				<div class="setting-group__content setting-group__content_main">
					<div class="js_cover_area" class="setting-group__cover setting-group__cover_primary">
						<div class="select-cover__btn js_cover_btn_area">
							<i class="icon-add_css"></i>
							<span class="btn-text"></span>
						</div>
					</div>
					<div id="js_description_area" class="setting-group__abstract js_desc_area">
						<span id="js_description_span" class="frm_textarea_box with_counter counter_in append count">
							<textarea id="js_description" placeholder="选填，摘要会在订阅号消息、转发链接等文章外的场景显露，帮助读者快速了解内容，如不填写则默认抓取正文前80字" maxlength="120"></textarea>
							<em class="frm_input_append frm_counter">1/120</em>
						</span>
					</div>
				</div>
			</div>
		</div>
		
		
	</body>
</html>
