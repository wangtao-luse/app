<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/itour/common.css" />
		<link rel="stylesheet" href="../../css/itour/index.css" />
		
	</head>
	<body>
		<div class="login-head-wrap">
			<div class="w">
				<div class="logo">
					 <a href="#">
	           			 <img src="../../img/itour/common/itour-logo.png" alt="爱旅行SHOW" width="170" height="60">
	        		 </a>
	                <span class="welcome">欢迎登录</span>
				</div>
			</div>
		</div>
		<div id="content">
			<div class="login-wrap">
				<div class="w">
					<div class="login-form">
						<div class="tips-wrapper">
	        				<div class="tips-inner">
	        					<div class="cont-wrapper">
	        						<i class="icon-tips"></i>
	        						<p>本网站不会以任何理由要求您转账汇款，谨防诈骗。</p>
	        					</div>
	        				</div>
	        			</div>
					    <div class="login-tab login-tab-c" style="display: block;">
	        				<a href="#" class="checked">账户登录</a>
	        			</div>
	        			<div class="login-box" style="display: block; visibility: visible;">
	        				<div class="mt tab-h"></div>
	        				<div class="msg-wrap">
	        					<div class="msg-error hide">
	        						<b></b>
	        					</div>
	        				</div>
	        			    <div class="mc">
	        			    	<div class="form">
	        			    		<form id="loginform" onsubmit="return false" method="post">
	        			    			<input type="hidden" id="uuid" name="uuid" />
	        			    			<div class="item item-fore1">
	        			    				<label class="login-label name-label"></label>
	        			    				<input type="text" class="itxt" placeholder="邮箱/用户名/登录手机" autocomplete="off" />
	        			    				<span class="clear-btn" style="display: inline"></span>
	        			    			</div>
	        			    			<div class="item item-fore2">
	        			    				<label class="login-label pwd-label"></label>
	        			    				<input type="password" class="itxt itxt-error" placeholder="密码" autocomplete="off" />
	        			    			    <span class="clear-btn" style="display: inline;"></span>
	        			    			    <span class="capslock" style="display: inline;">
	        			    			    	<b></b>
	        			    			    	大小写锁定已打开
	        			    			    </span>
	        			    			</div>
	        			    			<div id="o-authcode" class="item item-vcode item-fore3  hide">
	        			    				<input type="text" class="itxt itxt02" id="authcode" />
	        			    				<img src="../../img/itour/code.png" width="90" height="33" />
	        			    				<a href="#">看不清换一张</a>

	        			    			</div>
	        			    			<div class="item item-fore4">
	        			    				<div class="safe">
	        			    					<span></span>
	        			    					<span class="forget-pw-safe">忘记密码</span>
	        			    				</div>
	        			    			</div>
	        			    			<div class="item item-fore5">
	        			    				<div class="login-btn">
	        			    					<a class="btn-img btn-entry">登&nbsp;&nbsp;&nbsp;&nbsp;录</a>
	        			    				</div>
	        			    			</div>
	        			    		</form>
	        			    	</div>
	        			    </div>
	        			</div>
					    <div class="coagent" id="kbCoagent">
					    	<ul>
					    		<li>
					    			<b></b>
					    			<a href="#">
					    				<b class="QQ-icon"></b>
					    				<span>QQ</span>
					    			</a>
					    			<span class="line">|</span>
					    		</li><li>
					    			<a href="#">
					    				<b class="weixin-icon"></b>
					    				<span>微信</span>
					    			</a>
					    		</li>
					    		<li class="extra-r">
					    			<div>
					    				<div class="regist-link">
					    					<a href="#" target="_blank">
					    						<b></b>
					    						立即注册
					    					</a>
					    				</div>
					    			</div>
					    		</li>
					    	</ul>
					    </div>
					</div>
				</div>
			    <div class="login-banner i-inner">
	            	<div class="banner-bg"></div>
	            </div>
			</div>
		</div>
	</body>
</html>
